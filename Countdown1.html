  <body>
<div id="timer"></div>
<div id="timers"></div>
<div>
<div id="c_days"></div> Days
</div>
<div>
<div id="c_hours"></div> Hours
</div>
<div>
<div id="c_minutes"></div> Minutes
</div>
<div>
<div id="c_seconds"></div> Seconds
</div>


<script type="text/javascript" charset="utf-8">
function updateTimer() {
  future  = Date.parse("June 11, 2022 11:30:00");
  now     = new Date();
  diff    = future - now;

  days  = Math.floor( diff / (1000*60*60*24) );
  hours = Math.floor( diff / (1000*60*60) );
  mins  = Math.floor( diff / (1000*60) );
  secs  = Math.floor( diff / 1000 );

  d = days;
  h = hours - days  * 24;
  m = mins  - hours * 60;
  s = secs  - mins  * 60;

  document.getElementById("timer")
    .innerHTML =
      '<div>' + d + '<span> days</span></div>' +
      '<div>' + h + '<span> hours</span></div>' +
      '<div>' + m + '<span> minutes</span></div>' +
      '<div>' + s + '<span> seconds</span></div>' ;

  document.getElementById("timers")
    .innerHTML =
      '<div>' + d + '<span> days</span></div>' +
      '<div>' + h + '<span> hours</span></div>' +
      '<div>' + m + '<span> minutes</span></div>' +
      '<div>' + s + '<span> seconds</span></div>' ;
  document.getElementById("c_days")
    .innerHTML =
      '<div>' + d + '</div>';
  document.getElementById("c_hours")
    .innerHTML = h;
  document.getElementById("c_minutes")
    .innerHTML = m;
  document.getElementById("c_seconds")
    .innerHTML = s;
}
setInterval('updateTimer()', 1000 );

</script>
  </body>
