<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta name="" content="">
  <title></title>
  <style type="text/css" media="all">
    body {
      display: flex;
    }

    .box {
      font-weight: bold;
      color: #f8b800;
      background: #faf5d7;
      text-align: center;
      padding: 10px;
      margin: px;

    }

  </style>
</head>
<body>
  <div class="box">
    <div id="c_days">
    </div>
    Days
  </div>
  <div class="box">
    <div id="c_hours"></div>
    Hours
  </div>
  <div class="box">
    <div id="c_minutes"></div>
    Minutes
  </div>
  <div class="box">
    <div id="c_seconds"></div>
    Seconds
  </div>


  <script type="text/javascript" charset="utf-8">
    function updateTimer() {
      future = Date.parse("July 31, 2022 24:00:00");
      now = new Date();
      diff = future - now;

      days = Math.floor(diff / (1000*60*60*24));
      hours = Math.floor(diff / (1000*60*60));
      mins = Math.floor(diff / (1000*60));
      secs = Math.floor(diff / 1000);

      d = days;
      h = hours - days  * 24;
      m = mins  - hours * 60;
      s = secs  - mins  * 60;

      document.getElementById("c_days")
      .innerHTML =
      '<div>' + d + '</div>';
      document.getElementById("c_hours")
      .innerHTML = h;
      document.getElementById("c_minutes")
      .innerHTML = m;
      document.getElementById("c_seconds")
      .innerHTML = s;
    }
    setInterval('updateTimer()', 1000);

  </script>

</html>
